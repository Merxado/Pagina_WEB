<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Compras - Sistema de Joyería</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="main-container">
  <h1>Sistema de Joyería</h1>
  <h2>Gestión de Compras</h2>

  <form id="form-compra">
    <label for="productoCompra">Producto:</label>
    <input type="text" id="productoCompra" name="productoCompra" required />

    <label for="cantidadCompra">Cantidad:</label>
    <input type="number" id="cantidadCompra" name="cantidadCompra" required min="1" />

    <label for="proveedorCompra">Proveedor:</label>
    <input type="text" id="proveedorCompra" name="proveedorCompra" required />

    <label for="fechaCompra">Fecha:</label>
    <input type="date" id="fechaCompra" name="fechaCompra" required />

    <button type="submit">Registrar Compra</button>
  </form>

  <section id="lista-compras">
    <h3>Historial de Compras</h3>
    <table>
      <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Proveedor</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Compras serán agregadas aquí con JavaScript -->
      </tbody>
    </table>
  </section>

  <a href="index.html">Volver al Panel Principal</a>

  <script src="js/compras.js"></script>
</div>
</body>
</html>
