<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Gestión de Productos - Sistema de Joyería</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Gestión de Productos</h1>
        <nav>
            <a href="index.html">Volver al Panel Principal</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Registrar Nuevo Producto</h2>
        <form id="form-producto" method="post">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" placeholder="Ingrese la categoría" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" placeholder="Ingrese el precio" required>

            <label for="stock">Stock Inicial:</label>
            <input type="number" id="stock" name="stock" placeholder="Ingrese el stock inicial" required>

            <button type="submit">Registrar Producto</button>
            <button type="reset">Limpiar</button>
        </form>
    </section>

    <section class="tabla-section">
        <h2>Listado de Productos</h2>
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tabla-productos">
            <!-- Aquí se insertarán los productos con JS -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>© 2025 Sistema de Joyería. Todos los derechos reservados.</p>
    </footer>
</div>

<script src="js/productos.js"></script>
</body>
</html>
