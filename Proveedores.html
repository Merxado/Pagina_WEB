<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proveedores - Sistema de Joyería</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="main-container">
  <h1>Sistema de Joyería</h1>
  <h2>Gestión de Proveedores</h2>

  <form id="form-proveedor">
    <label for="nombreProveedor">Nombre del Proveedor:</label>
    <input type="text" id="nombreProveedor" name="nombreProveedor" required />

    <label for="telefonoProveedor">Teléfono:</label>
    <input type="tel" id="telefonoProveedor" name="telefonoProveedor" required />

    <label for="emailProveedor">Correo Electrónico:</label>
    <input type="email" id="emailProveedor" name="emailProveedor" required />

    <button type="submit">Registrar Proveedor</button>
  </form>

  <section id="lista-proveedores">
    <h3>Lista de Proveedores</h3>
    <table>
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Proveedores serán agregados aquí con JavaScript -->
      </tbody>
    </table>
  </section>

  <a href="index.html">Volver al Panel Principal</a>

  <script src="js/proveedores.js"></script>
</div>
</body>
</html>
