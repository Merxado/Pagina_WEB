<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Inventario - Sistema de Joyería</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="main-container">
  <h1>Sistema de Joyería</h1>
  <h2>Inventario General</h2>

  <section id="busqueda-inventario">

    <input type="text" id="buscarInventario" name="buscarInventario" placeholder="Ingrese el nombre del producto o proveedor" />

  <section id="lista-inventario">
    <h3>Listado de Inventario</h3>
    <table>
      <thead>
      <tr>
        <th>Producto</th>
        <th>Categoría</th>
        <th>Cantidad</th>
        <th>Proveedor</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Inventario -->
      </tbody>
    </table>
  </section>

  <a href="index.html">Volver al Panel Principal</a>

  <script src="js/inventario.js"></script>
</div>

</html>
